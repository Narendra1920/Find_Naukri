{% extends "base.html"%}
{%block start%}

<div class="container mt-5 ">
    
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
       {% csrf_token %}
        <h2>POST JOB</h2><hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Job Name</label>
          <input type="text" class="form-control" name="receipe_name">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Job Description</label>
          <textarea class="form-control" name=" receipe_description"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Related Image</label>
            <input type="file" class="form-control" name="receipe_image">
            
          </div>
       
        <button type="submit" class="btn btn-success">Add</button>
      </form>
      <hr>
      <div class="mt-3">
        <div class="mx-auto col-6">
      <form>
        <div class="container-fluid mb-5">
          <label for="exampleInputEmail1" class="form-label">Search Job</label><br>
          <input type="text"  name="search">
          <button type="submit" class="btn btn-primary col-2">Search</button>
        </div>
      
        
        </div>

      </form>
    </div>
      <table class="table mt-5" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Job Name</th>
            <th scope="col">Job Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{ forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td><img src="/media/{{receipe.receipe_image}}" style="max-width:10vh;"></td>
            <td><a href="/delete_receipe/{{receipe.id}}/" class="btn btn-danger">Delete</a>
              <!--<a href="/update_receipe/{{receipe.id}}/" class="btn btn-success">Update</a></td>-->
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
  


</div>

 
{% endblock %}
